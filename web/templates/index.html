<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Stock Trading</title>
    <link rel="stylesheet" href="/static/style.css?v=7">
    <script src="/static/app.js?v=7" defer></script>
    <!-- Chart.js for Charts -->
    <link rel="manifest" href="/manifest.json?v=110">
    <meta name="theme-color" content="#3b82f6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Anti-Stock">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/logo.png?v=110">
    <link rel="apple-touch-icon" href="/static/logo.png?v=110">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const statusEl = document.getElementById('chart-status');
            if (statusEl) {
                statusEl.innerHTML += `<br><span style="color: red;">[Script Error] ${msg} (Line ${line})</span>`;
            }
            return false;
        };
    </script>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Bot Stock Trading</h1>
                <div class="global-controls">
                    <button id="btn-start" class="btn-primary small-btn">시작</button>
                    <button id="btn-stop" class="btn-danger small-btn">중지</button>
                </div>
            </div>
            <div class="header-right">
                <button onclick="toggleChecklist()" class="btn-secondary small-btn" style="margin-right: 10px;">📝
                    체크리스트</button>
                <a href="/manual" target="_blank" class="manual-link"
                    style="margin-right: 15px; text-decoration: none; color: var(--accent); font-weight: 500;">사용
                    설명서</a>
                <div id="active-strategy" class="active-strategy">전략: 없음</div>
                <div id="status-indicator" class="status-stopped">중지됨</div>
            </div>
        </header>

        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="tab-portfolio">포트폴리오</button>
            <button class="tab-btn" data-tab="tab-watchlist">감시종목</button>
            <button class="tab-btn" data-tab="tab-journal">매매일지</button>
            <button class="tab-btn" data-tab="tab-settings">환경 설정</button>
            <button class="tab-btn" data-tab="tab-logs">시스템 로그</button>
            <button class="tab-btn" data-tab="tab-backtest">백테스트</button>
        </nav>

        <main>
            <!-- Tab 1: Portfolio -->
            <div id="tab-portfolio" class="tab-content active">
                <section class="card portfolio-card">
                    <div class="metric-group">
                        <div class="metric">
                            <span class="label">총 자산</span>
                            <span class="value" id="total-asset">₩0</span>
                        </div>
                        <div class="metric">
                            <span class="label">주식 평가금</span>
                            <span class="value" id="stock-eval">₩0</span>
                        </div>
                        <div class="metric">
                            <span class="label">예수금</span>
                            <span class="value" id="cash">₩0</span>
                        </div>
                        <div class="metric">
                            <span class="label">익일 예수금</span>
                            <span class="value" id="deposit-d1">₩0</span>
                        </div>
                        <div class="metric">
                            <span class="label">D+2 예수금</span>
                            <span class="value" id="deposit-d2">₩0</span>
                        </div>
                    </div>
                    <h3>보유 종목 현황</h3>
                    <div class="table-container">
                        <table id="positions-table">
                            <thead>
                                <tr>
                                    <th style="width: 12%; text-align: left;">종목명</th>
                                    <th style="width: 8%; text-align: center;">종목코드</th>
                                    <th style="width: 7%; text-align: right;">보유수량</th>
                                    <th style="width: 14%; text-align: center;">매도수량 / 버튼</th>
                                    <th style="width: 9%; text-align: right;">매입평균</th>
                                    <th style="width: 10%; text-align: right;">매입금액</th>
                                    <th style="width: 10%; text-align: right;">현재가</th>
                                    <th style="width: 10%; text-align: right;">평가금액</th>
                                    <th style="width: 10%; text-align: right;">평가손익</th>
                                    <th style="width: 6%; text-align: center;">수익률</th>
                                    <th style="width: 4%; text-align: right;">보유일수</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Tab: Watchlist -->
            {% include 'watchlist.html' %}

            <!-- Tab: Journal -->
            {% include 'journal.html' %}

            <!-- Tab 4: Settings -->
            <div id="tab-settings" class="tab-content">
                <div class="settings-grid">
                    <!-- Left: System Settings -->
                    <section class="card system-card">
                        <h2>시스템 설정</h2>
                        <div class="system-options">
                            <div class="option-group">
                                <label class="group-label">투자 모드</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="env_type" value="real" checked>
                                        실전투자</label>
                                    <label><input type="radio" name="env_type" value="paper"> 모의투자</label>
                                </div>
                            </div>
                            <div class="option-group">
                                <label class="group-label">거래소</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="market_type" value="KRX" checked> 정규장
                                        (KRX)</label>
                                    <label><input type="radio" name="market_type" value="NXT"> 대체거래소
                                        (NXT)</label>
                                </div>
                            </div>
                            <div class="option-group">
                                <label class="group-label">종목 선정</label>
                                <label><input type="checkbox" id="use_auto_scanner"> 자동 선정
                                    (Auto-Scanner)</label>
                            </div>
                            <div class="option-group" id="scanner-mode-group" style="display: none;">
                                <label class="group-label">스캐너 모드</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="scanner_mode" value="volume" checked> 거래량
                                        상위</label>
                                    <label><input type="radio" name="scanner_mode" value="gainers"> 급등주
                                        상위</label>
                                </div>
                            </div>
                            <!-- Removed Manual Universe Input -->
                            <div class="option-group">
                                <label class="group-label">알림 설정 (Telegram)</label>
                                <label><input type="checkbox" id="enable_trade_alert"> 매매 알림</label>
                                <label><input type="checkbox" id="enable_system_alert"> 시스템 알림</label>
                            </div>
                        </div>
                    </section>

                    <!-- Right: Strategy Settings -->
                    <section class="card config-card">
                        <h2>전략 설정</h2>
                        <div class="strategy-selector">
                            <label for="strategy-select">전략 선택</label>
                            <select id="strategy-select">
                                <option value="" disabled selected>전략을 선택하세요</option>
                            </select>
                        </div>
                        <form id="config-form">
                            <!-- Config fields will be generated here -->
                        </form>

                    </section>
                </div>


            </div>

            <!-- Tab 5: Logs -->
            <div id="tab-logs" class="tab-content">
                <section class="card logs-card full-height">
                    <div class="logs-header">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <h2>시스템 로그</h2>
                            <span class="log-status">실시간 스트리밍 중...</span>
                        </div>
                        <a href="/api/logs/download" target="_blank" class="btn-secondary small-btn"
                            style="text-decoration: none; display: inline-block;">로그 다운로드</a>
                    </div>
                    <div id="log-viewer"></div>
                </section>
            </div>

            <!-- Tab: Backtest -->
            {% include 'backtest.html' %}
        </main>
    </div>
    </div>
    </div>
    <!-- Chart Popup -->
    <div id="chart-popup" class="chart-popup-overlay" style="display: none;">
        <div class="chart-popup-content">
            <div class="chart-popup-header">
                <div class="chart-info">
                    <span id="popup-symbol-name" style="font-weight: 700; font-size: 1.1rem;">-</span>
                    <span id="popup-symbol-code" style="color: var(--text-secondary); margin-left: 8px;">-</span>
                </div>
                <div class="chart-popup-actions">
                    <button onclick="closeChart()" class="close-btn">×</button>
                </div>
            </div>
            <div class="chart-popup-body">
                <div class="chart-controls">
                    <div class="interval-selector">
                        <button class="small-btn" onclick="updateInterval('1m')">1분</button>
                        <button class="small-btn" onclick="updateInterval('3m')">3분</button>
                        <button class="small-btn active" onclick="updateInterval('5m')">5분</button>
                        <button class="small-btn" onclick="updateInterval('15m')">15분</button>
                        <button class="small-btn" onclick="updateInterval('D')">일봉</button>
                    </div>
                    <div class="ma-selector">
                        <label style="color: #FF9800"><input type="checkbox" checked
                                onchange="toggleMA(5, this.checked)"> 5</label>
                        <label style="color: #FFEB3B"><input type="checkbox" checked
                                onchange="toggleMA(10, this.checked)"> 10</label>
                        <label style="color: #4CAF50"><input type="checkbox" checked
                                onchange="toggleMA(20, this.checked)"> 20</label>
                        <label style="color: #2196F3"><input type="checkbox" checked
                                onchange="toggleMA(60, this.checked)"> 60</label>
                        <label style="color: #9C27B0"><input type="checkbox" checked
                                onchange="toggleMA(120, this.checked)"> 120</label>
                        <label style="color: #F44336"><input type="checkbox" checked
                                onchange="toggleMA(200, this.checked)"> 200</label>
                    </div>
                </div>
                <div id="chart-container" style="width: 100%; height: 450px;"></div>
            </div>
        </div>
    </div>

    <!-- Checklist Popup -->
    <div id="checklist-popup" class="floating-popup" style="display: none;">
        <div class="popup-header" id="checklist-header">
            <span>📝 체크리스트</span>
            <button onclick="toggleChecklist()" class="close-btn">×</button>
        </div>
        <div class="popup-body">
            <ul id="checklist-items">
                <!-- Items will be injected here -->
            </ul>
        </div>
        <div class="popup-footer">
            <input type="text" id="checklist-input" placeholder="할 일 추가 (Enter)"
                onkeypress="handleChecklistInput(event)">
            <button onclick="addChecklistItem()">추가</button>
        </div>
    </div>

    <script src="/static/chart.js"></script>
    <script src="/static/watchlist.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => {
                    console.log('PWA ServiceWorker registered');
                }).catch(err => {
                    console.log('PWA ServiceWorker registration failed:', err);
                });
            });
        }
    </script>
</body>

</html>
