<div id="tab-journal" class="tab-content">
    <section class="card journal-card full-height"
        style="display: flex; flex-direction: column; padding: 20px; gap: 0;">

        <!-- Header & Filters -->
        <div class="journal-header">
            <div class="filters">
                <input type="date" id="journal-start" class="date-input">
                <span style="color: #aaa;">~</span>
                <input type="date" id="journal-end" class="date-input">
                <div class="autocomplete-wrapper journal-symbol-wrapper">
                    <input type="text" id="journal-symbol" placeholder="종목코드/명" class="symbol-input" autocomplete="off">
                    <div id="journal-symbol-list" class="autocomplete-items" style="display: none;"></div>
                </div>
                <button id="btn-journal-search" class="btn-primary small-btn">조회</button>
            </div>
            <div class="actions">
                <button id="btn-journal-sync" class="btn-secondary small-btn">
                    증권사 동기화
                </button>
            </div>
        </div>

        <!-- Summary Cards (Styled like Backtest Results) -->
        <div class="results-section">
            <div class="section-header">
                <h3>성과 요약</h3>
            </div>
            <div class="metric-group journal-metrics">
                <div class="metric">
                    <span class="label">총 실현손익</span>
                    <span class="value" id="j-total-pnl">₩0</span>
                </div>
                <div class="metric">
                    <span class="label">승률</span>
                    <span class="value" id="j-win-rate">0%</span>
                </div>
                <div class="metric">
                    <span class="label">매매 횟수</span>
                    <span class="value" id="j-trade-count">0</span>
                </div>
                <div class="metric">
                    <span class="label">수익 팩터</span>
                    <span class="value" id="j-profit-factor">0.0</span>
                </div>
            </div>
        </div>

        <!-- Trade Table -->
        <div class="table-container-scroll" style="flex: 1; overflow-y: auto;">
            <table id="journal-table" class="data-table">
                <thead class="sticky-header">
                    <tr>
                        <th style="width: 130px;">일자/시간</th>
                        <th style="width: 90px;">종목</th>
                        <th style="width: 50px;">구분</th>
                        <th class="text-right" style="white-space: nowrap;">매입평균</th>
                        <th class="text-right" style="white-space: nowrap;">가격</th>
                        <th class="text-right" style="white-space: nowrap;">수량</th>
                        <th class="text-right" style="white-space: nowrap;">정산금액</th>
                        <th class="text-right" style="white-space: nowrap;">수익률</th>
                        <th class="text-right" style="white-space: nowrap;">실현손익</th>
                        <th class="text-right" style="white-space: nowrap;">비용</th>
                        <th>전략</th>
                        <th style="width: 80px;">주문번호</th>
                    </tr>
                </thead>
                <tbody id="journal-list">
                    <!-- Javascript will populate this -->
                </tbody>
            </table>
        </div>
    </section>
</div>
