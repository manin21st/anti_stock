이동평균 추세 추종:
  variables:
    ma_short: 5
    ma_long: 20
    stop_loss_pct: 2
    take_profit_pct: 5
  watch_conditions:
    desc: 현재가가 20일 이동평균가격 이상이고 전일거래량이 20일 평균거래량의 1.1배보다 크면서 20일선이 상승 중인 종목
    code: (price >= ma_long) and (prev_volume > avg_volume_long * 1.1) and (ma_long
      > prev_ma_long)
  entry_conditions:
    desc: 5일 이동평균선이 20일 이동평균선을 상향 돌파 (골든크로스)
    code: ma_short > ma_long and prev_ma_short <= prev_ma_long
    action: buy(code, 1)
  exit_conditions:
    desc: 5일 이평선이 20일 이평선을 하향 돌파하거나 익절/손절 조건 도달 (데드크로스)
    code: (ma_short < ma_long) or (pnl_pct >= take_profit_pct) or (pnl_pct <= -stop_loss_pct)
    action: sell(code, 1)
