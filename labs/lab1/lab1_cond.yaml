MySandboxStrategy:
  variables:
    ma_short: 5
    ma_long: 20
    stop_loss_pct: 2
    take_profit_pct: 5
  monitoring_exclusions:
  - desc: 거래량이 10,000주 미만인 종목 제외
    code: volume < 20000
  - desc: 현재가가 1,000원 미만인 동전주 제외
    code: price < 1000
  entry_conditions:
  - desc: 현재가가 단기 이평선(5일)을 돌파 (Golden Cross)
    code: price > ma_short and prev_price <= prev_ma_short
  - desc: 현재가가 장기 이평선(20일) 위에 위치
    code: price > ma_long
  exit_conditions:
  - desc: 손실이 제한폭(2%)을 초과하면 매도 (Stop Loss)
    code: pnl_pct < -stop_loss_pct
  - desc: 목표 수익률(5%) 도달 시 매도 (Take Profit)
    code: pnl_pct > take_profit_pct
